# permissions for end users to view cronjobs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cronjob-viewer-role
rules:
- apiGroups:
  - batch.esparig.github.io
  resources:
  - cronjobs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - batch.esparig.github.io
  resources:
  - cronjobs/status
  verbs:
  - get
